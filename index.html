<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula 1 Â· 2026</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="header-inner">
      <div class="f1-wordmark">F1</div>
      <div>
        <h1>Formula 1</h1>
        <p class="subtitle">2026 World Championship</p>
      </div>
    </div>
  </header>

  <main>

    <section id="next-race-section">
      <div id="next-race">
        <div class="skeleton-hero"></div>
      </div>
    </section>

    <section id="last-race-section">
      <h2>Last Race Result</h2>
      <div id="last-race">
        <div class="skeleton-card"></div>
      </div>
    </section>

    <section id="driver-standings-section">
      <h2>Drivers Championship</h2>
      <div id="driver-standings">
        <div class="skeleton-table">
          <div class="skeleton-row skeleton-header"></div>
          <div class="skeleton-row"></div>
          <div class="skeleton-row"></div>
          <div class="skeleton-row"></div>
          <div class="skeleton-row"></div>
        </div>
      </div>
    </section>

    <section id="constructor-standings-section">
      <h2>Constructors Championship</h2>
      <div id="constructor-standings">
        <div class="skeleton-table">
          <div class="skeleton-row skeleton-header"></div>
          <div class="skeleton-row"></div>
          <div class="skeleton-row"></div>
          <div class="skeleton-row"></div>
        </div>
      </div>
    </section>

    <section id="schedule-section">
      <h2>2026 Race Calendar</h2>
      <div id="schedule">
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
